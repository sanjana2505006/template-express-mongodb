name: Greet New Contributors

on:
  pull_request_target:
    types: [opened]
  issues:
    types: [opened]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    
    steps:
      - name: Greet First-Time Issue Creator
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            **Welcome to the Express + MongoDB Template!**
            
            Thank you for opening your first issue! A maintainer will review it soon.
            
            **While you wait:**
            - Check our [Contributing Guide](https://github.com/${{ github.repository }}/blob/main/CONTRIBUTING.md)
            - Read the [Security Policy](https://github.com/${{ github.repository }}/blob/main/SECURITY.md)
            - Join our [Discussions](https://github.com/${{ github.repository }}/discussions)
            
            We appreciate your contribution!
          
          pr-message: |
            **Thank you for your first pull request!**
            
            A maintainer will review your changes soon. Meanwhile:
            
            **PR Checklist:**
            - [ ] Code follows project style (Prettier/ESLint)
            - [ ] All tests pass (`npm run lint`)
            - [ ] Related issue is linked
            - [ ] Description is complete
            
            **Need help?** Comment here with any questions.
            
            Thanks for contributing!
